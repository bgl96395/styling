<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Form</title>
    <link rel="stylesheet" href="styles3.css">
</head>
<body>
    <div id="header">
        <h1>
            Short Form
        </h1>
    </div>
     <div id="navbar">
        <span><a href="task1.html"> task 1 </a></span>
        <span><a href="index.html"> task 2 </a></span>
        <span><a href="task3.html"> task 3 </a></span>
        <span><a href="#"> task 4 </a></span>
    </div>
    <div id="width">
        <form>
            <label for="fname">Full name:</label> <br>
            <input type="text" id="fname" name="fname" placeholder="Write your full name" class="k1"> <hr>

            <label for="email">Email:</label> <br>
            <input type="email" id="email" name="email" placeholder="write your email" class="k1"> <hr>

            <div class="k2">
                <label for="role">Choose your role:</label>
                <select id="role" name="role"> 
                    <option name="student">Student</option>
                    <option name="teacher">Teacher</option>
                    <option name="other">Other</option>
                </select>
            </div> <hr>

            <p>Do you like coffee?</p> 
            <input type="radio" id="yes" name="choice">
            <label for="yes">YES</label><br>
            <input type="radio" id="no" name="choice">
            <label for="no">NO</label> <br> <hr>
            

            <label for="comments">Comments</label> <br>
            <textarea id="comments" name="comments" rows="5" cols="30" placeholder="Leave your comment" class="comments"></textarea><br><hr>
        
            <button type="submit">Submit</button>
        </form>
    </div>
    <div id="footer">
        <p> Created by Bigali Nugmash | All rights reserved </p>
    </div>
</body>
</html>
